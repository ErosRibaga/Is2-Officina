<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/58443bf2c0.js" crossorigin="anonymous"></script>

    <!-- Locals -->
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/index.js"></script>
    <script src="./js/operation.js"></script>
</head>

<body>
    <div class="sidebar">
        <a href="#home"><i class="fa-solid fa-house"></i>Home</a>
        <a class="active" href="/frontend/agenda.html"><i class="fa-solid fa-calendar"></i>Agenda</a>
        <a href="#contact"><i class="fa-solid fa-user"></i>Customers</a>
        <a href="#about"><i class="fa-solid fa-car"></i>Cars</a>
        <a href="#about"><i class="fa-solid fa-list"></i>Users</a>
    </div>
    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-2"></div>
            <div class="px-5 col-sm-6">
                <div class="operazione px-5 py-3 my-4 pt-md-5 pb-md-4 text-center ">

                    <h3 id="title"></h3>
                    <p class="pt-2" id="description"></p>
                    <hr />

                    <h5>Data inizio</h5>
                    <p class="pt-2" id="startDate"></p>
                    <h5>Data Fine</h5>
                    <p class="pt-2" id="endDate"></p>
                    <hr />

                    <h5>Auto</h5>
                    <p class="pt-2" id="brand"><b>Marca: </b></p>
                    <p class="pt-2" id="model"><b>Modello: </b></p>
                    <hr />

                    <h5>Cliente</h5>
                    <p class="pt-2" id="cName"><b>Nome: </b></p>
                    <p class="pt-2" id="cSurname"><b>Cognome: </b></p>
                    <p class="pt-2" id="cNumber"><b>Telefono: </b></p>
                    <hr />

                    <h5>Operaio</h5>
                    <p class="pt-2" id="eName"><b>Nome: </b></p>
                    <p class="pt-2" id="eSurname"><b>Cognome: </b></p>

                </div>
            </div>
            <div class="col-sm-4 text-center align-self-center">
                <div class="row  my-3">
                    <button type="button" class="btn btn-primary"
                        onclick="redirect('/frontend/update-operation.html?id=' + getID())">Modifica</button>
                </div>
                <div class="row ">
                    <button type="button" class="btn btn-danger" onclick="deleteOperation()">Elimina</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () { initOperation("get"); });
    </script>
</body>

</html>
