<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aggiungi auto</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://malsup.github.io/jquery.form.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/58443bf2c0.js" crossorigin="anonymous"></script>

    <!-- Locals -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/agenda.css" />
    <script src="./js/index.js"></script>
    <script src="./js/addcar.js"></script>

    <!-- Sidebar generation -->
    <script>
        $(document).ready(function () {
            createSideBar("#sideCars");
        });
    </script>
</head>

<body>
    <div class="sidebar">
    </div>

    <div class="container-fluid">

        <!-- Title -->
        <div class="row">
            <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
                <h1 class="display-4" id="title">Auto</h1>
            </div>
        </div>

        <!-- Content -->

        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-6" id="customer-table">

                <!--  campi dati   -->
                <form method="post" name="carform" id="carform">
                    <div class="mb-3">
                        <label for="inputBrand" class="form-label">Marca</label>
                        <input type="input" class="form-control" name="nome" id="textBrand" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputModel" class="form-label">Modello</label>
                        <input type="input" class="form-control" name="cognome" id="textModel" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputPlate" class="form-label">Targa</label>
                        <input type="input" class="form-control" name="telefono" id="textPlate" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputDescription" class="form-label">Descrizione</label>
                        <input type="input" class="form-control" name="telefono" id="textDescription">
                    </div>
                    <div class="mb-3">
                        <label for="inputOwner" class="form-label">Proprietario</label>
                        <select class="form-select" name="owner" id="selectOwner"></select>
                    </div>
                    <button id="actionClient" type="button" class="btn btn-dark" onclick="insertCar()">Aggiungi
                        Auto</button>
                </form>

            </div>
            <div class="col-sm-2"></div>
        </div>


    </div>
</body>

</html>
