<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="https://malsup.github.io/jquery.form.js"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/58443bf2c0.js" crossorigin="anonymous"></script>

  <!-- FullCalendar -->
  <script src='https://fullcalendar.io/js/fullcalendar-2.1.1/lib/moment.min.js'></script>
  <script src='https://fullcalendar.io/js/fullcalendar-2.1.1/fullcalendar.min.js'></script>
  <script src='https://unpkg.com/tooltip.js/dist/umd/tooltip.min.js'></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>

  <!-- Locals -->
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/agenda.css" />
  <script src="./js/index.js"></script>
  <script src="./js/calendar.js"></script>
  <script src="./js/agenda.js"></script>

  <!-- Sidebar generation -->
  <script>
    $(document).ready(function () {
      createSideBar("#sideAgenda");
    });
  </script>
</head>

<body>
  <div class="sidebar">

  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-6">Agenda</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="column col-sm-8">

        <div id='calendar' class="mx-auto text-center"></div>

      </div>
      <div class="col-sm-2"></div>

      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">

          <!-- Popup operation insert -->
          <div class="formPopup" id="popupForm">
            <form action="/api/v2/operations/" class="formContainer" method="post"
              target="#calendar" id="opForm">
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-6">

                    <h2>Aggiungi operazione</h2>
                    <label for="title">
                      Titolo
                    </label>
                    <input type="text" class="form-control form-control form-control-sm" id="title" name="title"
                      required>
                    <br>

                    <label for="description">
                      Descrizione
                    </label>
                    <input type="text" class="form-control form-control form-control-sm" id="description" name="description"
                      required>
                    <br>

                    <label for="startDate">
                      startDate
                    </label>
                    <input type="date" class="form-control form-control form-control-sm" id="startDate" name="startDate"
                      required>
                    <br>

                    <label for="endDate">
                      endDate
                    </label>
                    <input type="date" class="form-control form-control form-control-sm" id="endDate" name="endDate"
                      required>
                    <br>

                    <label for="car">
                      Auto
                    </label>
                    <select name="car" id="cars" class="form-select"></select>
                    <br>

                    <label for="employee">
                      Dipendente
                    </label>
                    <select name="employee" id="employees" class="form-select"></select>
                    <br>

                  </div>
                  <div class="col-sm-6 align-self-center">
                    <span>
                      <button type="submit" class="btn">Aggiungi</button>
                      <button type="button" class="btn cancel" onclick="closeForm()">Annulla</button>
                    </span>
                  </div>
                </div>
            </form>
          </div>

        </div>
        <div class="col-sm-3"></div>
      </div>

    </div>
  </div>
  </div>
</body>

</html>
