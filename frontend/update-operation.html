<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/58443bf2c0.js" crossorigin="anonymous"></script>

    <!-- Locals -->
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/index.js"></script>
    <script src="./js/operation.js"></script>

    <!-- Sidebar generation -->
    <script>
        $(document).ready(function () {
            createSideBar("#sideAgenda");
        });
    </script>
</head>

<body>
    <div class="sidebar">
    </div>
    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-2"></div>
            <div class="px-5 col-sm-6">
                <div class="operazione px-5 py-3 my-4 pt-md-5 pb-md-4 text-center ">

                    <label>Titolo</label>
                    <input type="text" class="form-control form-control form-control-sm" id="title" name="title"
                        required>
                    <label>Descrizione</label>
                    <textarea type="text" class="form-control form-control form-control-sm" id="description"
                        name="description" required></textarea>
                    <hr />

                    <label>Data inizo</label>
                    <input type="date" class="form-control form-control form-control-sm" id="startDate" name="startDate"
                        required>

                    <label>Data fine</label>
                    <input type="date" class="form-control form-control form-control-sm" id="endDate" name="endDate"
                        required>
                    <hr />

                    <h5>Auto</h5>
                    <select name="car" id="cars"></select>
                    <hr />

                    <h5>Operaio</h5>
                    <select name="employee" id="employees"></select>

                </div>
            </div>
            <div class="col-sm-4 text-center align-self-center">
                <div class="row  my-3">
                    <button type="submit" class="btn btn-primary" onclick="updateOperation()">Salva</button>
                </div>
                <div class="row ">
                    <button type="button" class="btn btn-danger"
                        onclick="redirect('/frontend/operation.html?id=' + getID())">Annulla</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () { initOperation("update"); });
    </script>
</body>

</html>
