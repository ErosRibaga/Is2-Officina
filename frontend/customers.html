<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="module" src="./js/customers.js"></script>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="sidebar">
            <a href="#home"><i class="fa-solid fa-house"></i>Home</a>
            <a href="#news"><i class="fa-solid fa-calendar"></i>Agenda</a>
            <a href="#contact"><i class="fa-solid fa-user"></i>Customers</a>
            <a href="#about"><i class="fa-solid fa-car"></i>Cars</a>
            <a class="active" href="#about"><i class="fa-solid fa-list"></i>Users</a>
        </div>
        <div class="container-fluid">
            <div id="customer-table">
                <div>
                    <h1 class="display-4">Clienti</h1>
                </div>
                <div class="container row">
                    <div class="col-md-10">
                        <table id="customer-table" class="table">
                            <thead class="thead-dark">
                                <th scope="col">Nome</th>
                                <th scope="col">Cognome</th>
                                <th scope="col">Telefono</th>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-md  -2" id="user-count"></div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <button id="addClient" type="button" class="btn btn-dark">Aggiungi Cliente</button>
                    </div>
                    <div class="col-4">
                        <button id="remClient" type="button" class="btn btn-dark">Rimuovi Cliente</button>
                    </div>
                    <div class="col-4">
                        <button id="modClient" type="button" onclick="changeLocation()" class="btn btn-dark">Modifica Cliente</button>
                    </div>
                </div> 
            </div>
        </div>
    </body>
</html>
