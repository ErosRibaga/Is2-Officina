<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://malsup.github.io/jquery.form.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/58443bf2c0.js" crossorigin="anonymous"></script>

    <!-- Locals -->
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/index.js"></script>
    <script src="./js/customers.js"></script>

    <!-- Sidebar generation -->
    <script>
        $(document).ready(function () {
            createSideBar("#sideCustomers");
        });
    </script>
</head>

<body>

    <div class="sidebar">
    </div>

    <div class="container-fluid">

        <!-- Title -->
        <div class="row">
            <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
                <h1 class="display-4">Clienti</h1>
            </div>
        </div>

        <!-- Content -->

        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-6">
                <table id="customer-table" class="table">
                    <thead class="thead-dark">
                        <th scope="col">Nome</th>
                        <th scope="col">Cognome</th>
                        <th scope="col">Telefono</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="col-sm-4 px-5">
                <div>
                    <button id="addClient" type="button" class="btn btn-dark">Aggiungi Cliente</button>
                </div>
                <div class="py-3">
                    <button id="remClient" type="button" class="btn btn-dark">Rimuovi Cliente</button>
                </div>
                <div>
                    <button id="modClient" type="button" onclick="changeLocation()" class="btn btn-dark">Modifica Cliente</button>
                </div>
                <div class="py-3">
                    <button id="userCars" type="button" class="btn btn-dark">Visualizza auto</button>
                </div>
                <h5 id="message" class="my-4 text-danger"></h5>
            </div>
        </div>
</body>

</html>
