<head>

        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script src="./js/index.js"></script>
    <script src="./js/car.js"></script>

     <!-- Sidebar generation -->
  <script>
    $(document).ready(function () {
      createSideBar("#sideCars");
    });
  </script>
</head>

<body>

    <div class="sidebar">
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
                <h1 class="display-4 ">Auto</h1>
            </div>

        </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-6">

                <table id="car-table" class="table">
                    <thead class="thead-dark">
                        <th scope="col">Targa</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Modello</th>
                        <th scope="col">Descrizione</th>
                        <th scope="col">Proprietario</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

            </div>
            <div class="col-sm-4 px-5">
                <div class="col-4">
                    <button id="addCar" type="button" class="btn btn-dark" onclick="redirect('/frontend/add-car.html')" >Aggiungi Auto</button>
                </div>
                <div class="col-4 py-3">
                    <button id="remCar" type="button" class="btn btn-dark" onclick="deleteCar()">Rimuovi Auto</button>
                </div>
                <div class="col-4">
                    <button id="modCar" type="button" class="btn btn-dark" onclick="changeLocation()" >Modifica Auto</button>
                </div>
            </div>
        </div>
</body>
