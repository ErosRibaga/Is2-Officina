<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/58443bf2c0.js" crossorigin="anonymous"></script>

    <!-- Locals -->
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/index.js"></script>
    <script src="./js/accountManagement.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="loginForm">
                    <!-- Title -->
                    <div class="loginTitle">
                        <div class="row">
                            <div class="col-sm-10">
                                <h1 class="display-4">Log in</h1>
                            </div>
                        </div>
                    </div>
                    <p id="error"></p>
                    <!-- Login Form -->
                    <form name="loginform" id="loginform">
                        <div class="mb-3">
                            <label for="inputMail" class="form-label">Email</label>
                            <input type="input" class="form-control" name="mail" id="textmail">
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword" class="form-label">Password</label>
                            <input type="input" class="form-control" name="password" id="textpassword">
                        </div>
                        <button id="loginuser" type="button" class="btn btn-dark" onclick="login()">Login</button>
                    </form>

                </div>

            </div>
            <div class="col-sm-4"></div>

        </div>
    </div>

</body>

</html>
