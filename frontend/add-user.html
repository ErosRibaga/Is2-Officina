<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aggiunta Utente</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://malsup.github.io/jquery.form.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/58443bf2c0.js" crossorigin="anonymous"></script>

    <!-- Locals -->
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/index.js"></script>
    <script src="./js/adduser.js"></script>

    <!-- Sidebar generation -->
    <script>
        $(document).ready(function () {
            createSideBar("#sideUsers");
        });
    </script>
</head>

<body>
    <div class="sidebar"></div>

    <div class="container-fluid">

        <!-- Title -->
        <div class="row">
            <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
                <h1 class="display-4" id="title">Utente</h1>
            </div>
        </div>

        <!-- Content -->

        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-6" id="user-table">

                <!--  campi dati   -->
                <form method="post" name="userform" id="userform">
                    <div class="mb-3">
                        <label for="inputname" class="form-label">Nome</label>
                        <input type="input" class="form-control" name="name" id="textNome">
                    </div>
                    <div class="mb-3">
                        <label for="inputsurname" class="form-label">Cognome</label>
                        <input type="input" class="form-control" name="surname" id="textCognome">
                    </div>
                    <div class="mb-3">
                        <label for="inputmail" class="form-label">Mail</label>
                        <input type="input" class="form-control" name="mail" id="textMail">
                    </div>
                    <div class="mb-3">
                        <label for="inputpassword" class="form-label">Password</label>
                        <input type="input" class="form-control" name="password" id="textPassword">
                    </div>
                    <div class="mb-3">
                        <label for="inputrole" class="form-label">Ruolo</label>
                        <select class="form-select" aria-label="Default select example" name="roles" id="textRoles">
                            <option value="admin" id="selAdmin">Admin</option>
                            <option value="employee" id="selDipendente">Dipendente</option>
                        </select>
                    </div>
                    <button id="saveUser" type="button" class="btn btn-dark">Salva</button>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
